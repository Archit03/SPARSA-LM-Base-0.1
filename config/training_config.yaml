training:
  device: "cuda"
  epochs: 2                   # Minimal epochs for a quick sanity check
  batch_size: 4               # Small batch size
  learning_rate: 0.00003      # Lower LR to reduce risk of NaNs
  weight_decay: 0.1
  max_grad_norm: 0.3
  gradient_accumulation_steps: 1
  seed: 42
  resume_from_checkpoint: null
  checkpoint_dir: "checkpoints"
  checkpoint_save_frequency: 1
  scheduler_type: "cosine_with_min_lr"
  lr_scheduler_kwargs:
    min_lr: 1e-6  
  warmup_ratio: 0.1
  log_every_n_steps: 10
  eval_every_n_epochs: 1
  early_stopping_patience: 2
  use_mixed_precision: false
  amp_scaler_init_scale: 1024
  use_gradient_checkpointing: false
  enable_gradient_accumulation: false
  max_grad_value: 5.0
  use_noise_injection: false

dataset:
  train_dataset: "local_data"
  max_seq_len: 64
  num_workers: 0
  shuffle: true
  pin_memory: true
  prefetch_factor: 2
  persistent_workers: false
  preprocessing:
    lowercase: true
    min_length: 5
  split:
    test_size: 0.2
    random_state: 42

tokenizer:
  path: "C:/Users/ASUS/Desktop/SPARSA-LM-Base 0.1/data/processed/tokenizer"
  add_special_tokens: true

model:
  hidden_dim: 32
  num_layers: 2
  num_heads: 2
  ff_dim: 64
  dropout: 0.3     # Slightly less dropout than before
  vocab_size: 8192
  max_seq_len: 64
  use_checkpointing: false
  activation: "gelu"
  tie_embeddings: true
  window_size: 2
  global_tokens: 0
  use_reentrant: false

logging:
  log_dir: "SPARSA-LM-Base 0.1/logs"
  use_wandb: false
  wandb_project: "LuminaLM_Base_Small"
  wandb_entity: null
  log_gradients: false
  log_model_weights: false
  log_train_steps: true
  log_frequency: 1000
  gradient_logging_frequency: 5000

memory_monitor:
  enabled: true
  log_frequency: 10
  monitor_gpu: true
  monitor_cpu: true
  empty_cache: true
