training:
  device: "cuda"
  epochs: 5              
  batch_size: 4        
  learning_rate: 0.0002  
  weight_decay: 0.01     
  max_grad_norm: 1.0     
  gradient_accumulation_steps: 16  
  seed: 42               
  resume_from_checkpoint: null
  checkpoint_dir: "checkpoints"
  checkpoint_save_frequency: 1
  scheduler_type: "cosine"
  lr_scheduler_kwargs:
    min_lr: 1e-6 
  warmup_ratio: 0.1               
  log_every_n_steps: 10
  eval_every_n_epochs: 1
  early_stopping_patience: 3
  use_mixed_precision: true        
  amp_scaler_init_scale: 32768     
  use_gradient_checkpointing: true 

dataset:
  train_dataset: "local_data"
  max_seq_len: 128       
  num_workers: 2         
  shuffle: true
  preprocessing:
    lowercase: true
    min_length: 5
  split:
    test_size: 0.2
    random_state: 42

tokenizer:
  path: "C:/Users/ASUS/Desktop/SPARSA-LM-Base 0.1/data/processed/tokenizer"
  add_special_tokens: true

model:
  hidden_dim: 144        # ✅ Reduced to fit 2M parameters
  num_layers: 4          # ✅ Reduced from 6 to 4
  num_heads: 6           # ✅ Reduced from 8 to 6
  ff_dim: 768              # ✅ Reduced from 1024 to 768
  dropout: 0.1          
  vocab_size: 4000      
  max_seq_len: 128      
  use_checkpointing: true  
  activation: "gelu"    
  tie_embeddings: true
  window_size: 4        
  global_tokens: 0      

logging:
  log_dir: "SPARSA-LM-Base 0.1/logs"
  use_wandb: true
  wandb_project: "LuminaLM_Base_2M"
  wandb_entity: null
  log_gradients: true
  log_model_weights: true
  log_train_steps: true
  log_frequency: 100
  gradient_logging_frequency: 1000

memory_monitor:
  enabled: true
  log_frequency: 10
  monitor_gpu: true
  monitor_cpu: true  
