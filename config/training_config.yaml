training:
  device: "cuda"
  epochs: 10
  batch_size: 128
  learning_rate: 0.000005             # Reduced learning rate to improve stability
  weight_decay: 0.01
  max_grad_norm: 0.05                 # Reduced from 0.1 to prevent extreme gradients
  gradient_accumulation_steps: 32
  seed: 42
  resume_from_checkpoint: "model/latest_LuminaLM_model_checkpoint.pt"  # Now resuming from latest checkpoint
  checkpoint_dir: "model"
  checkpoint_save_frequency: 2
  scheduler_type: "linear_warmup"
  lr_scheduler_kwargs:
    warmup_steps: 2000                # Reduced warmup steps for resuming
    min_lr: 0.0000001
  log_every_n_steps: 10
  eval_every_n_epochs: 1
  early_stopping_patience: 5
  use_mixed_precision: true
  amp_scaler_init_scale: 4            # Reduced from 8 to improve stability
  max_grad_value: 0.05                # Reduced to match max_grad_norm
  use_noise_injection: true  
  noise_type: "mask"
  noise_prob: 0.01

dataset:
  train_dataset: "local_data"
  max_seq_len: 64
  num_workers: 4
  shuffle: true
  pin_memory: true
  prefetch_factor: 2
  persistent_workers: true
  preprocessing:
    lowercase: true
    min_length: 5
  split:
    test_size: 0.1
    random_state: 42

tokenizer:
  path: "C:/Users/ASUS/Desktop/SPARSA-LM-Base 0.1/data/processed/tokenizer"
  add_special_tokens: true

model:
  hidden_dim: 128
  num_layers: 2
  num_heads: 4
  ff_dim: 256
  dropout: 0.2
  vocab_size: 8000
  max_seq_len: 64
  use_checkpointing: true
  activation: "gelu"
  tie_embeddings: true
  window_size: 16
  global_tokens: 4
  use_reentrant: false
  initializer_range: 0.02
  use_layer_norm: true
  normalize_before: true

logging:
  log_dir: "SPARSA-LM-Base 0.1/logs_test"
  use_wandb: true
  log_gradients: true
  log_model_weights: false
  log_train_steps: true
  log_frequency: 100

memory_monitor:
  enabled: true
  log_frequency: 10
  monitor_gpu: true
  monitor_cpu: true
  empty_cache: true
  max_memory_usage_percentage: 90

optimizer:
  type: "adamw"
  eps: 0.00000001
  betas: [0.9, 0.999]
  fused: true
  gradient_centralization: true

extras:
  use_gradient_checkpointing: true
  activation_checkpointing: true
  fp16_opt_level: "O1"
  deterministic_algorithms: false
  detect_anomaly: true
  empty_cuda_cache_freq: 10
