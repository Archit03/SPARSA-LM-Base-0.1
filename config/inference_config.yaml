generation:
  max_length: 256
  temperature: 0.1   # Lower temperature for more deterministic output
  top_k: 30          # Reduce top-k for better control
  top_p: 0.8         # Reduce top-p for better coherence
  repetition_penalty: 1.2
  do_sample: true

inference:
  model_path: model/best_LuminaLM_model.pt

logging:
  gradient_logging_frequency: 2000
  log_dir: SPARSA-LM-Base 0.1/logs
  log_frequency: 500
  log_gradients: false
  log_model_weights: false
  log_train_steps: true
  use_wandb: false
  wandb_entity: null
  wandb_project: LuminaLM_Base_Small

memory_monitor:
  empty_cache: true
  enabled: true
  log_frequency: 10
  monitor_cpu: true
  monitor_gpu: true

model:
  activation: gelu
  dropout: 0.1
  ff_dim: 384
  global_tokens: 1
  hidden_dim: 192
  max_seq_len: 128
  num_heads: 6
  num_layers: 4
  tie_embeddings: true
  use_checkpointing: false
  use_reentrant: false
  vocab_size: 4096
  window_size: 4

tokenizer:
  add_special_tokens: true
  path: C:/Users/ASUS/Desktop/SPARSA-LM-Base 0.1/data/processed/tokenizer

training:
  amp_scaler_init_scale: 8192
  batch_size: 2
  checkpoint_dir: C:/Users/ASUS/Desktop/SPARSA-LM-Base 0.1/model
  checkpoint_save_frequency: 1
  device: cuda
  early_stopping_patience: 3
  enable_gradient_accumulation: true
  epochs: 10
  eval_every_n_epochs: 1
  gradient_accumulation_steps: 16
  learning_rate: 2e-4
  log_every_n_steps: 100
  lr_scheduler_kwargs:
    min_lr: 1e-6
  max_grad_norm: 1.0
  resume_from_checkpoint: null
  scheduler_type: cosine_with_min_lr
  seed: 42
  use_gradient_checkpointing: false
  use_mixed_precision: true
  warmup_ratio: 0.1
  weight_decay: 0.01
